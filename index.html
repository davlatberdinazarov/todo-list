<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body>
    <section
      class="bg-gradient-to-r from-blue-900 via-purple-600 to-pink-500 w-screen h-screen flex justify-center items-center"
    >
      <div
        class="mx-auto max-w-[450px] w-full p-6 rounded-lg shadow-xl bg-white"
      >
        <h1 class="mb-2 font-semibold text-xl text-gray-800">To-Do List ðŸ“‹</h1>
        <div
          class="flex items-center border bg-slate-100 border-gray-300 pl-4 rounded-full"
        >
          <input
            id="todo-input"
            type="text"
            placeholder="Add your text"
            class="flex-grow bg-transparent border-none outline-none"
          />
          <button
            id="add-button"
            class="bg-orange-400 min-w-[80px] text-white px-4 py-2 h-full rounded-full hover:bg-orange-600"
          >
            Add
          </button>
        </div>
        <ul id="todo-list" class="space-y-4 my-5">
          <!-- Dinamik ravishda elementlar qo'shiladi -->
        </ul>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
